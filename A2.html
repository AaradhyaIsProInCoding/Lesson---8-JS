<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Class Inheritance</title>
</head>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "extends" keyword to inherit all methods from another class.</p>
    <p>Use the "super" method to call the parent's constuctor function.</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
            return "I have a " + this.carname;
            }
        }
        class Model extends car {
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ", It is a " + this.model;
            }
        }
        let myCar = new Model("Ford", "Mustang.");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
